<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Volume</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="row">
      <label for="vol">Volume for this site: <span id="volLabel">—</span></label>
      <input id="vol" type="range" min="0" max="100" value="20" />
    </div>

    <div class="row small status">
      <div>Health: <span id="health">—</span></div>
      <div class="hint">Saved per site (origin). Applies to new tabs here.</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
